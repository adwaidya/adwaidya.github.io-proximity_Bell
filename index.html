<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proximity Sensor Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #status {
            font-size: 2em;
            color: red;
        }
    </style>
</head>
<body>
    <div id="status"></div>

    <script>
        // Check if the ProximitySensor API is available
        if ('ProximitySensor' in window) {
            // Create a new ProximitySensor instance
            const sensor = new ProximitySensor({ frequency: 10 });

            sensor.addEventListener('reading', () => {
                const statusElement = document.getElementById('status');
                if (sensor.distance < sensor.max) {
                    statusElement.textContent = 'Ringing';
                } else {
                    statusElement.textContent = '';
                }
            });

            sensor.addEventListener('error', event => {
                console.error(event.error.name, event.error.message);
            });

            // Start the sensor
            sensor.start();
        } else {
            document.getElementById('status').textContent = 'Proximity Sensor not supported';
        }
    </script>
</body>
</html>
